<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        body {
            background-color: rgba(0, 0, 0, 0.568);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            max-width: 999px;
            background-color: rgb(197, 197, 185);
        }

        .cord {
            margin: auto;
            background-color: rgba(116, 110, 104, 0);
            padding-top: 10px;
        }

        .card,
        .list-group-item {
            background-color: #AAC0AF;
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <div class="container">

    </div>

    <script>
        const container = document.querySelector('.container')

        fetch('https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-02A7A1BA-2820-406F-82DE-E63232A7999B&format=JSON')
            .then(function (response) {
                return response.text();
            })
            .then(function (myJson) {
                // console.log(JSON.parse(myJson));
                const citys = JSON.parse(myJson)["records"]["location"];
                citys.forEach(function (city, index) {

                    console.log();
                    // console.log(city["weatherElement"][index]["time"][index]);
                    container.innerHTML +=
                        ` <div class="cord">
                                    <div class="card" style="width: 18rem;">
                                        <img src="..." class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">縣市:${city["locationName"]}</h5>
                                            <p class="card-text"></p>
                                        </div>
                                        <ul class="list-group list-group-flush">
                                             <li class="list-group-item">氣溫:${city["weatherElement"][2]["time"][0]["parameter"]["parameterName"]}度C</li>
                                             <li class="list-group-item">天氣現況:${city["weatherElement"][0]["time"][0]["parameter"]["parameterName"]}</li>
                                             <li class="list-group-item">降雨機率:${city["weatherElement"][1]["time"][0]["parameter"]["parameterName"]}%</li>
                                        </ul>
                                        <div class="card-body">
                                            <p>當天時間:${city["weatherElement"][1]["time"][0]["startTime"]}</p><br>
                                        </div>
                                    </div>
                            </div> `
                });
            });
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
