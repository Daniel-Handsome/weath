<body>


    <svg width="450px" height="450px">
        <circle id="sun" cx="100" cy="100" r="60" fill="yellow" stroke="yellow" stroke-width="80px"
            stroke-dasharray="8px">

            <!-- <animate attributeName="cx" from="0" to="100"  dur="3s" repeatCount="indefinite" /> -->


            <animateTransform attributeName="transform" type="translate" from="1" to="5" values="0;50;25"
                repeatCount="indefinite" dur="4s" additive="sum" />
            <animateTransform attributeName="transform" dur="4s" type="scale" from="1" to="2" repeatCount="indefinite"
                additive="sum" />
            <animateTransform attributeName="transform" dur="2s" type="rotate" from="0,80,80" to="360,80,80"
                repeatCount="indefinite" additive="sum" />

        </circle>

    </svg>

    <svg width="450px" height="450px">
        <circle cy="70px" cx="70px" r="50" fill="yellow" stroke="yellow" stroke-width="50px" stroke-dasharray="6px">
            <animateTransform attributeName="transform" type="translate" from="50,50" to="-50,-50" values="0;30;0"
                repeatCount="indefinite" dur="4s" additive="sum" />
            <animateTransform attributeName="transform" type="scale" from="1" to="0.5" repeatCount="indefinite" dur="4s"
                additive="sum" />
        </circle>>

        <rect x="10" y="80" width="210px" height="80px" fill="#808A87" rx="40px" ry="50px"></rect>>
        <circle cx="140" cy="85" r="60" fill="#808A87" />
        <circle cx="80" cy="100" r="50" fill="#808A87" />
        <animateTransform attributeName="transform" type="translate" from="0" to="50" values="0;30;0"
            repeatCount="indefinite" dur="4s">
    </svg>

        <polyline points="30,300 80,225 80,275 130,200" fill="yellow" transform="rotate(-20) translate(-10,30)">
