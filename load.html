<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/load.css">
</head>

<body>
    <div class="load-page">
        <div class="load">
            <div class="progress"></div>
        </div>
        <div class="load-text">000</div>
    </div>


    <script>
        const load_page = document.querySelector('.load-page');
        const progress = document.querySelector('.progress');
        const load_text = document.querySelector('.load-text');
        var count = 0;
        var time = setInterval(() => {
            count++;
            progress.style.width = count + "%";
            load_text.innerHTML = count;




            console.log(count);
            if (count >= 100) {
                load_page.classList.add('good')
                clearInterval(time);

                setTimeout(() => { load_page.remove() }, 1000);
            }
        }, 100);
    </script>
</body>

</html>
