<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/scss.css.map">
    
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide img1"><img src="./img/@_rt_ on Twitter.jpg" alt="" ></div>
            <div class="swiper-slide"><img src="./img/Artwork, building, moon, night, silhouette, 1080x1920 wallpaper.jpg" width="100%" alt=""></div>
            <div class="swiper-slide"><img src="./img/Bamboo Blood Moon.jpg"  alt=""></div>
            <div class="swiper-slide"><img src="./img/Dedicated to my love for interactive storytelling.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./img/Great wave of kanagawa think you guys could find me a wallpaper similar to this.png" alt=""></div>
            <div class="swiper-slide"><img src="./img/Japanese Illustration Waves.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./img/Painting Previews.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./img/Витамин†.jpg" alt=""></div>
           
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 20,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true,
            },
            loop: true,
            // autoplay: {
            //     delay: 1500,
            //     disableOnInteraction: false,
            // },
            // pagination: {
            //     el: '.swiper-pagination',
            // },
        });
    </script>

</body>

</html>
