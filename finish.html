    </svg>`;

            .then(function (response) {
                return response.text();
            })
            .then(function (myJson) {

                    else if (city["weatherElement"][0]["time"][0]["parameter"]["parameterName"] == "多雲時晴") {

                    }

                                </div>
                            </div>
